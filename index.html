<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="sign-up">
            <form action="#">
                <h1>Create Account</h1><br>
                <div class="social-icons">
                    <a href="#"><img src="images/icons8-facebook-f-48.png"></a>
                    <a href="#"><img src="images/icons8-google-48.png"></a>
                    <a href="#"><img src="images/icons8-github-48.png"></a>
                    <a href="#"><img src="images/icons8-linkedin-48.png"></a>
                 </div>
            <p>or use your email id for registration</p>
            <br>
            <input type="text" id="name" placeholder="Name" required><br><br>
            <input type="email" id="email" placeholder="Email" required><br><br>
            <input type="password" id="password" placeholder="Password" required>
            <br><br>
            <button type="submit">SIGN UP</button>
            </form>
        </div>
        <div class="sign-in">
            <h1>Sign In</h1><br>
            <div class="social-icons">
               <a href="#"><img src="images/icons8-facebook-f-48.png"></a>
               <a href="#"><img src="images/icons8-google-48.png"></a>
               <a href="#"><img src="images/icons8-github-48.png"></a>
               <a href="#"><img src="images/icons8-linkedin-48.png"></a>
            </div>
            <p>or use your email id for registration</p>
            <br>
            <input type="email" id="email" placeholder="Email" required><br><br>
            <input type="password" id="password" placeholder="Password" required>
            <br><br>
            <a href="http://" target="_blank" class="forgetpass">Forget your Password?</a>
            <br><br>
            <button type="submit">SIGN IN</button>
        </div>
        <div class="toggle-container" id="toggle-container">
            <h1 id="heading"> Hello, Friend!</h1>
            <br><br>
            <p id="paragraph">Register with your personal details to use site</p>
            <br><br>
            <button type="submit" id="change">SIGN UP</button>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
